<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototipos Finnerve</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
        background-color: white;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 30px;
      }
      .button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .version-info {
        display: flex;
        justify-content: space-between;
        margin-top: 40px;
        text-align: left;
      }
      .version {
        flex: 1;
        margin: 0 10px;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 5px;
      }
      .version h3 {
        margin-top: 0;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Prototipos Finnerve - Gestión de Paises</h1>

      <p>Seleccione la versión del prototipo que desea visualizar:</p>

      <div class="button-container">
        <a href="ver1/index.html" class="button">Versión 1</a>
        <a href="ver2/index.html" class="button">Versión 2</a>
      </div>

      <div class="version-info">
        <div class="version">
          <h3>Versión 1</h3>
          <p>Prototipo con modal para añadir nuevos elementos.</p>
        </div>
        <div class="version">
          <h3>Versión 2</h3>
          <p>Prototipo con formulario integrado en la página principal.</p>
        </div>
      </div>
    </div>
  </body>
</html>
